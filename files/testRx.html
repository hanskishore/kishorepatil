<html>
	<head>
		<script src="jquery-1.7.1.min.js" type="text/javascript" ></script>
		<script src="rx.min.js" type="text/javascript"></script>
		<script src="rx.time.min.js" type="text/javascript"></script>
		<script src="extensions.js" type="text/javascript"></script>
		<!-- <script src="testRxScript.js" type="text/javascript"></script> -->
		
		<script type="text/javascript">
			$(function(){
			alert("hel'oo");
			var text = 'time flies like an arrow', container =$('#container');
			
			for(var i=0;i<text.length;i++){
					(function(i){
			var s = document.createElement('span');
			s.innerHTML = text[i];
			s.style.position = 'absolute';
			container.append(s);
					$(document).on("mousemove", function (e){
						
						s.style.top = e.offsetY + 'px';
						s.style.left = e.offsetX + i * 10 + 15 + 'px';
								
					});
					
					})(i);
			}
			});
		</script>
		
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
